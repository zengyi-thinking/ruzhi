<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与古代圣贤对话 - 儒智</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '楷体', 'KaiTi', 'Microsoft YaHei', serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* 水墨风格背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="g1"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="30" r="15" fill="url(%23g1)"/><circle cx="70" cy="60" r="20" fill="url(%23g1)"/><circle cx="40" cy="80" r="10" fill="url(%23g1)"/></svg>') repeat;
            opacity: 0.3;
            pointer-events: none;
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid #d4af37;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #d4af37, transparent, #d4af37);
            z-index: -1;
            border-radius: inherit;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 300;
            color: #d4af37;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ecf0f1;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-5px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            min-height: 600px;
        }
        .character-panel {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            height: fit-content;
            border: 1px solid #d4af37;
        }

        .character-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
        }

        .character-grid {
            display: grid;
            gap: 15px;
        }

        .character-card {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
        }

        .character-card:hover {
            background: #e3f2fd;
            border-color: #d4af37;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .character-card.active {
            background: linear-gradient(135deg, #fff8e1, #f4e4bc);
            border-color: #d4af37;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .character-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37, #f4e4bc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 10px;
            color: #2c3e50;
            font-weight: bold;
        }

        .character-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .character-title-text {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .character-desc {
            font-size: 0.8rem;
            color: #95a5a6;
            line-height: 1.4;
        }
        .chat-area {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            height: 600px;
            border: 1px solid #d4af37;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
            margin-bottom: 20px;
        }

        .current-character {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .current-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37, #f4e4bc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .current-info h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .current-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 3px;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-avatar {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .ai-message .message-avatar {
            background: linear-gradient(135deg, #d4af37, #f4e4bc);
            color: #2c3e50;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            line-height: 1.6;
            font-size: 1rem;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message .message-content {
            background: linear-gradient(135deg, #fff8e1, #f4e4bc);
            color: #2c3e50;
            border-bottom-left-radius: 5px;
            border: 1px solid #d4af37;
        }

        .message-time {
            font-size: 0.8rem;
            color: #95a5a6;
            margin-top: 5px;
            text-align: right;
        }

        .thinking-message {
            background: rgba(212, 175, 55, 0.1);
            border: 1px dashed #d4af37;
            color: #d4af37;
            font-style: italic;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d4af37;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* 打字机效果 */
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 3s steps(40) 1s forwards;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        .input-area {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            padding: 20px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 15px;
            border: 1px solid #d4af37;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 25px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        .message-input:focus {
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #d4af37, #f4e4bc);
            color: #2c3e50;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
        }

        .send-button:hover {
            background: linear-gradient(135deg, #f4e4bc, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .send-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .status.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .status.thinking {
            background: rgba(212, 175, 55, 0.1);
            color: #d4af37;
            border: 1px solid #d4af37;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .character-panel {
                order: 2;
            }

            .chat-area {
                order: 1;
                height: 500px;
            }

            .message-content {
                max-width: 85%;
            }

            .input-area {
                flex-direction: column;
                gap: 10px;
            }

            .send-button {
                align-self: flex-end;
            }
        }
        .status {
            text-align: center;
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← 返回首页</a>

    <div class="container">
        <div class="header">
            <h1>🎭 与古代圣贤对话</h1>
            <p>穿越时空，与历史上的智者进行深度交流</p>
        </div>

        <div class="main-content">
            <div class="character-panel">
                <div class="character-title">选择对话人物</div>
                <div class="character-grid" id="characterGrid">
                    <div class="character-card active" data-character="confucius">
                        <div class="character-avatar">孔</div>
                        <div class="character-name">孔子</div>
                        <div class="character-title-text">至圣先师</div>
                        <div class="character-desc">儒家学派创始人，强调仁爱与礼制</div>
                    </div>
                    <div class="character-card" data-character="laozi">
                        <div class="character-avatar">老</div>
                        <div class="character-name">老子</div>
                        <div class="character-title-text">道德天尊</div>
                        <div class="character-desc">道家学派创始人，主张无为而治</div>
                    </div>
                    <div class="character-card" data-character="mencius">
                        <div class="character-avatar">孟</div>
                        <div class="character-name">孟子</div>
                        <div class="character-title-text">亚圣</div>
                        <div class="character-desc">儒家重要代表，提出性善论</div>
                    </div>
                    <div class="character-card" data-character="zhuxi">
                        <div class="character-avatar">朱</div>
                        <div class="character-name">朱熹</div>
                        <div class="character-title-text">理学大师</div>
                        <div class="character-desc">宋代理学集大成者</div>
                    </div>
                    <div class="character-card" data-character="wangyangming">
                        <div class="character-avatar">王</div>
                        <div class="character-name">王阳明</div>
                        <div class="character-title-text">心学宗师</div>
                        <div class="character-desc">明代心学创始人，知行合一</div>
                    </div>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <div class="current-character">
                        <div class="current-avatar" id="currentAvatar">孔</div>
                        <div class="current-info">
                            <h3 id="currentName">孔子</h3>
                            <p id="currentTitle">至圣先师 · 儒家学派创始人</p>
                        </div>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="message ai-message">
                        <div class="message-avatar">孔</div>
                        <div class="message-content">
                            <div>有朋自远方来，不亦乐乎？我是孔子，很高兴能与您交流儒家思想。请问您想了解什么呢？</div>
                            <div class="message-time">刚刚</div>
                        </div>
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    <div class="message-avatar">孔</div>
                    <div class="thinking-message">
                        <span id="thinkingText">正在思考</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <textarea
                            id="messageInput"
                            class="message-input"
                            placeholder="请输入您想与圣贤探讨的问题..."
                            rows="1"
                        ></textarea>
                    </div>
                    <button id="sendButton" class="send-button">
                        <span>发送</span>
                        <span>📤</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="status connected" id="status">
            正在连接AI对话服务...
        </div>
    </div>

    <script>
        // 元素引用
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusElement = document.getElementById('status');
        const typingIndicator = document.getElementById('typingIndicator');
        const currentAvatar = document.getElementById('currentAvatar');
        const currentName = document.getElementById('currentName');
        const currentTitle = document.getElementById('currentTitle');
        const thinkingText = document.getElementById('thinkingText');

        // 当前选中的人物
        let currentCharacter = 'confucius';

        // 人物信息
        const characters = {
            confucius: {
                name: '孔子',
                title: '至圣先师 · 儒家学派创始人',
                avatar: '孔',
                greeting: '有朋自远方来，不亦乐乎？我是孔子，很高兴能与您交流儒家思想。'
            },
            laozi: {
                name: '老子',
                title: '道德天尊 · 道家学派创始人',
                avatar: '老',
                greeting: '道可道，非常道。我是老子，愿与您探讨道家的智慧。'
            },
            mencius: {
                name: '孟子',
                title: '亚圣 · 儒家重要代表',
                avatar: '孟',
                greeting: '人之初，性本善。我是孟子，让我们一起探讨人性的本质。'
            },
            zhuxi: {
                name: '朱熹',
                title: '理学大师 · 宋代理学集大成者',
                avatar: '朱',
                greeting: '格物致知，诚意正心。我是朱熹，愿与您探讨理学的精髓。'
            },
            wangyangming: {
                name: '王阳明',
                title: '心学宗师 · 明代心学创始人',
                avatar: '王',
                greeting: '知行合一，心即理也。我是王阳明，让我们探讨心学的奥秘。'
            }
        };

        // 初始化页面
        function initPage() {
            bindEvents();
            checkServiceStatus();
            updateCharacterInfo();
        }

        // 绑定事件
        function bindEvents() {
            // 人物选择
            document.querySelectorAll('.character-card').forEach(card => {
                card.addEventListener('click', function() {
                    selectCharacter(this.dataset.character);
                });
            });

            // 发送消息
            sendButton.addEventListener('click', sendMessage);

            // 输入框事件
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // 自动调整输入框高度
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // 选择人物
        function selectCharacter(characterId) {
            if (characterId === currentCharacter) return;

            // 更新选中状态
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-character="${characterId}"]`).classList.add('active');

            currentCharacter = characterId;
            updateCharacterInfo();

            // 清空聊天记录并显示新的问候语
            clearChat();
            showGreeting();
        }

        // 更新人物信息
        function updateCharacterInfo() {
            const character = characters[currentCharacter];
            currentAvatar.textContent = character.avatar;
            currentName.textContent = character.name;
            currentTitle.textContent = character.title;

            // 更新打字指示器的头像
            const typingAvatar = typingIndicator.querySelector('.message-avatar');
            typingAvatar.textContent = character.avatar;
        }

        // 清空聊天记录
        function clearChat() {
            const messages = chatMessages.querySelectorAll('.message');
            messages.forEach(msg => msg.remove());
        }

        // 显示问候语
        function showGreeting() {
            const character = characters[currentCharacter];
            addMessage(character.greeting, false, true);
        }

        // 检查服务状态
        async function checkServiceStatus() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/health');
                const data = await response.json();

                if (data.status === 'healthy') {
                    statusElement.textContent = 'AI对话服务已连接';
                    statusElement.className = 'status connected';
                    return true;
                } else {
                    statusElement.textContent = 'AI对话服务不可用';
                    statusElement.className = 'status error';
                    return false;
                }
            } catch (error) {
                statusElement.textContent = '无法连接到AI对话服务，请确保服务已启动';
                statusElement.className = 'status error';
                console.error('Error checking service status:', error);
                return false;
            }
        }

        // 添加消息到聊天界面
        function addMessage(content, isUser, useTypewriter = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? '您' : characters[currentCharacter].avatar;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            const textDiv = document.createElement('div');
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageContent.appendChild(textDiv);
            messageContent.appendChild(timeDiv);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            chatMessages.appendChild(messageDiv);

            // 打字机效果
            if (useTypewriter && !isUser) {
                typewriterEffect(textDiv, content);
            } else {
                textDiv.textContent = content;
            }

            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 打字机效果
        function typewriterEffect(element, text) {
            element.textContent = '';
            let index = 0;

            function typeChar() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(typeChar, 50); // 调整打字速度
                }
            }

            typeChar();
        }

        // 显示思考指示器
        function showThinking(thinkingText = '正在思考') {
            document.getElementById('thinkingText').textContent = thinkingText;
            typingIndicator.classList.add('show');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 隐藏思考指示器
        function hideThinking() {
            typingIndicator.classList.remove('show');
        }

        // 发送消息
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // 禁用发送按钮
            sendButton.disabled = true;
            sendButton.innerHTML = '<span>发送中...</span><span>⏳</span>';

            // 添加用户消息
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // 显示思考过程
            const character = characters[currentCharacter];
            showThinking(`${character.name}正在思考您的问题`);
            statusElement.textContent = '正在生成回复...';
            statusElement.className = 'status thinking';

            try {
                const response = await fetch('http://localhost:8000/api/v1/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: 'guest',
                        characterId: currentCharacter,
                        message: message,
                        conversationHistory: [],
                        settings: {
                            replyStyle: 'classical',
                            showThinking: true
                        }
                    })
                });

                const data = await response.json();

                // 隐藏思考指示器
                hideThinking();

                // 添加AI回复
                if (data.success) {
                    // 显示思考过程（如果有）
                    if (data.data.thinking) {
                        addMessage(`💭 ${data.data.thinking}`, false);
                        // 短暂延迟后显示正式回复
                        setTimeout(() => {
                            addMessage(data.data.reply, false, true);
                        }, 1000);
                    } else {
                        addMessage(data.data.reply, false, true);
                    }

                    statusElement.textContent = 'AI对话服务已连接';
                    statusElement.className = 'status connected';
                } else {
                    addMessage(`❌ 抱歉，${data.error}`, false);
                    statusElement.textContent = '回复生成失败';
                    statusElement.className = 'status error';
                }
            } catch (error) {
                console.error('Error sending message:', error);
                hideThinking();
                addMessage('❌ 抱歉，发送消息时发生错误，请检查API服务是否正常运行。', false);
                statusElement.textContent = '发送消息失败';
                statusElement.className = 'status error';
            } finally {
                // 恢复发送按钮
                sendButton.disabled = false;
                sendButton.innerHTML = '<span>发送</span><span>📤</span>';
            }
        }

        // 页面加载时初始化
        window.addEventListener('load', initPage);
    </script>
</body>

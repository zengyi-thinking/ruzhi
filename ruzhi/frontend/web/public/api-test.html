<body>

    <div class="container">

        <div class="page-header">

            <p>å„’æ™ºåç«¯APIæ¥å£æµ‹è¯•å·¥å…·ï¼ŒéªŒè¯æ‰€æœ‰åŠŸèƒ½æ¥å£</p>

        <div class="content-card">

            <div class="summary-stats">

                <div class="stat-card">

        <div class="content-card">

    <script>
        const baseUrl = 'http://localhost:8000';
        let testResults = {};
        
        const apiGroups = {
            basic: [
                { method: 'GET', url: '/', desc: 'æ ¹è·¯å¾„è®¿é—®' },
                { method: 'GET', url: '/health', desc: 'å¥åº·æ£€æŸ¥' },
                { method: 'GET', url: '/api/v1/user/user_001/learning-history', desc: 'å­¦ä¹ å†å²' },
                { method: 'POST', url: '/api/v1/user/user_001/ai-analysis', desc: 'AIåˆ†æ' }
            ],
            ocr: [
                { method: 'GET', url: '/api/v1/ocr/modes', desc: 'OCRæ¨¡å¼åˆ—è¡¨' },
                { method: 'GET', url: '/api/v1/ocr/history/user_001', desc: 'OCRå†å²è®°å½•' },
                { method: 'POST', url: '/api/v1/ocr/save', desc: 'ä¿å­˜OCRç»“æœ' }
            ],
            chat: [
                { method: 'GET', url: '/api/v1/chat/characters', desc: 'å¯¹è¯äººç‰©åˆ—è¡¨' },
                { method: 'POST', url: '/api/v1/chat/send', desc: 'å‘é€å¯¹è¯æ¶ˆæ¯' },
                { method: 'GET', url: '/api/v1/chat/conversations/user_001', desc: 'å¯¹è¯å†å²' },
                { method: 'POST', url: '/api/v1/chat/save', desc: 'ä¿å­˜å¯¹è¯' }
            ],
            learning: [
                { method: 'GET', url: '/api/v1/learning/stats/user_001', desc: 'å­¦ä¹ ç»Ÿè®¡' },
                { method: 'GET', url: '/api/v1/learning/progress/user_001', desc: 'å­¦ä¹ è¿›åº¦' },
                { method: 'GET', url: '/api/v1/learning/achievements/user_001', desc: 'å­¦ä¹ æˆå°±' },
                { method: 'POST', url: '/api/v1/learning/plans', desc: 'åˆ›å»ºå­¦ä¹ è®¡åˆ’' }
            ],
            auth: [
                { method: 'POST', url: '/api/v1/auth/register', desc: 'ç”¨æˆ·æ³¨å†Œ' },
                { method: 'POST', url: '/api/v1/auth/login', desc: 'ç”¨æˆ·ç™»å½•' },
                { method: 'GET', url: '/api/v1/auth/profile/user_001', desc: 'ç”¨æˆ·èµ„æ–™' }
            ]
        };
        
        function createApiCard(api, groupId) {
            const cardId = `${groupId}_${api.url.replace(/[^a-zA-Z0-9]/g, '_')}`;
            return `
                <div class="api-card" id="${cardId}">
                    <div class="api-method method-${api.method.toLowerCase()}">${api.method}</div>
                    <div class="api-url">${api.url}</div>
                    <div class="api-desc">${api.desc}</div>
                    <button class="test-btn" onclick="testApi('${groupId}', '${api.method}', '${api.url}', '${cardId}')">
                        æµ‹è¯•
                    </button>
                    <span class="status-indicator" id="${cardId}_status"></span>
                    <div class="test-result" id="${cardId}_result"></div>
                </div>
            `;
        }
        
        function renderApiGroups() {
            Object.keys(apiGroups).forEach(groupId => {
                const container = document.getElementById(`${groupId}Apis`);
                if (container) {
                    container.innerHTML = apiGroups[groupId]
                        .map(api => createApiCard(api, groupId))
                        .join('');
                }
            });
        }
        
        async function testApi(groupId, method, url, cardId) {
            const statusEl = document.getElementById(`${cardId}_status`);
            const resultEl = document.getElementById(`${cardId}_result`);
            const btnEl = document.querySelector(`#${cardId} .test-btn`);
            
            // è®¾ç½®æµ‹è¯•ä¸­çŠ¶æ€
            statusEl.className = 'status-indicator status-pending';
            btnEl.disabled = true;
            btnEl.textContent = 'æµ‹è¯•ä¸­...';
            resultEl.style.display = 'none';
            
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                // ä¸ºPOSTè¯·æ±‚æ·»åŠ æµ‹è¯•æ•°æ®
                if (method === 'POST') {
                    if (url.includes('/chat/send')) {
                        options.body = JSON.stringify({
                            userId: 'test_user',
                            characterId: 'confucius',
                            message: 'ä»€ä¹ˆæ˜¯ä»ï¼Ÿ',
                            conversationHistory: []
                        });
                    } else if (url.includes('/auth/register')) {
                        options.body = JSON.stringify({
                            username: 'test_user_' + Date.now(),
                            password: 'test123456',
                            email: 'test@example.com'
                        });
                    } else if (url.includes('/auth/login')) {
                        options.body = JSON.stringify({
                            username: 'test_user',
                            password: 'test123456'
                        });
                    } else {
                        options.body = JSON.stringify({
                            userId: 'test_user',
                            data: 'test_data'
                        });
                    }
                }
                
                const response = await fetch(baseUrl + url, options);
                const data = await response.json();
                
                // æ›´æ–°ç»“æœ
                testResults[cardId] = {
                    success: response.ok,
                    status: response.status,
                    data: data
                };
                
                statusEl.className = `status-indicator ${response.ok ? 'status-success' : 'status-error'}`;
                resultEl.innerHTML = `
                    <strong>çŠ¶æ€:</strong> ${response.status}<br>
                    <strong>å“åº”:</strong><br>
                    ${JSON.stringify(data, null, 2)}
                `;
                resultEl.style.display = 'block';
                
            } catch (error) {
                testResults[cardId] = {
                    success: false,
                    error: error.message
                };
                
                statusEl.className = 'status-indicator status-error';
                resultEl.innerHTML = `<strong>é”™è¯¯:</strong> ${error.message}`;
                resultEl.style.display = 'block';
            } finally {
                btnEl.disabled = false;
                btnEl.textContent = 'é‡æ–°æµ‹è¯•';
                updateStats();
            }
        }
        
        function updateStats() {
            const total = Object.keys(testResults).length;
            const success = Object.values(testResults).filter(r => r.success).length;
            const error = total - success;
            const rate = total > 0 ? Math.round((success / total) * 100) : 0;
            
            document.getElementById('successCount').textContent = success;
            document.getElementById('errorCount').textContent = error;
            document.getElementById('successRate').textContent = rate + '%';
        }
        
        async function runAllTests() {
            const runAllBtn = document.getElementById('runAllBtn');
            runAllBtn.disabled = true;
            runAllBtn.textContent = 'æµ‹è¯•ä¸­...';
            
            testResults = {};
            
            for (const groupId of Object.keys(apiGroups)) {
                for (const api of apiGroups[groupId]) {
                    const cardId = `${groupId}_${api.url.replace(/[^a-zA-Z0-9]/g, '_')}`;
                    await testApi(groupId, api.method, api.url, cardId);
                    // æ·»åŠ å°å»¶è¿Ÿé¿å…è¯·æ±‚è¿‡å¿«
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
            }
            
            runAllBtn.disabled = false;
            runAllBtn.textContent = 'é‡æ–°è¿è¡Œå…¨éƒ¨æµ‹è¯•';
        }
        
        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
        window.addEventListener('load', function() {
            renderApiGroups();
            document.getElementById('runAllBtn').addEventListener('click', runAllTests);
        });
    </script>

    <script>
        const baseUrl = 'http://localhost:8000';
        let nodes = [];

        let selectedNode = null;
        
        // Áü•ËØÜÂõæË∞±Êï∞ÊçÆ
        const knowledgeData = {
            nodes: [
                { id: 'ren', name: '‰ªÅ', type: 'core', x: 400, y: 300, description: 'ÂÑíÂÆ∂ÊÄùÊÉ≥ÁöÑÊ†∏ÂøÉÊ¶ÇÂøµÔºåÊåá‰ªÅÁà±„ÄÅ‰ªÅÊÖà„ÄÅ‰∫∫ÈÅì‰∏ª‰πâÁ≤æÁ•û' },
                { id: 'li', name: 'Á§º', type: 'normal', x: 600, y: 200, description: 'Á§æ‰ºöÁß©Â∫èÂíåÈÅìÂæ∑ËßÑËåÉÁöÑ‰ΩìÁé∞' },
                { id: 'yi', name: '‰πâ', type: 'normal', x: 600, y: 400, description: 'Ê≠£‰πâ„ÄÅÈÅìÂæ∑Ë°å‰∏∫ÁöÑÂáÜÂàô' },
                { id: 'zhi', name: 'Êô∫', type: 'normal', x: 200, y: 200, description: 'Êô∫ÊÖß„ÄÅÁü•ËØÜ„ÄÅÁêÜÊÄßÊÄùËÄÉËÉΩÂäõ' },
                { id: 'xin', name: '‰ø°', type: 'normal', x: 200, y: 400, description: 'ËØö‰ø°„ÄÅ‰ø°‰ªª„ÄÅË®ÄË°å‰∏ÄËá¥' },
                { id: 'dao', name: 'ÈÅì', type: 'core', x: 800, y: 300, description: 'ÈÅìÂÆ∂Ê†∏ÂøÉÊ¶ÇÂøµÔºåÂÆáÂÆô‰∏áÁâ©ÁöÑÊ†πÊú¨ËßÑÂæã' },
                { id: 'de', name: 'Âæ∑', type: 'normal', x: 1000, y: 200, description: 'ÈÅìÂæ∑ÂìÅË¥®„ÄÅÂæ∑Ë°å' },
                { id: 'wu', name: 'Êó†', type: 'normal', x: 1000, y: 400, description: 'ÈÅìÂÆ∂Âì≤Â≠¶‰∏≠ÁöÑËôöÊó†„ÄÅÁ©∫ÁÅµÁä∂ÊÄÅ' },
                { id: 'junzi', name: 'ÂêõÂ≠ê', type: 'normal', x: 400, y: 100, description: 'ÂÑíÂÆ∂ÁêÜÊÉ≥‰∫∫Ê†ºÔºåÂÖ∑Â§áÈ´òÂ∞öÂìÅÂæ∑ÁöÑ‰∫∫' },
                { id: 'xiaoren', name: 'Â∞è‰∫∫', type: 'normal', x: 400, y: 500, description: 'ÂìÅÂæ∑‰Ωé‰∏ã„ÄÅÂøÉËÉ∏Áã≠ÈöòÁöÑ‰∫∫' }
            ],
            connections: [
                { from: 'ren', to: 'li', label: '‰ΩìÁé∞' },
                { from: 'ren', to: 'yi', label: 'ÂåÖÂê´' },
                { from: 'ren', to: 'zhi', label: 'ÈúÄË¶Å' },
                { from: 'ren', to: 'xin', label: 'Âü∫‰∫é' },
                { from: 'ren', to: 'junzi', label: 'ÊàêÂ∞±' },
                { from: 'dao', to: 'de', label: '‰∫ßÁîü' },
                { from: 'dao', to: 'wu', label: '‰ΩìÁé∞' },
                { from: 'li', to: 'junzi', label: 'ÂüπÂÖª' },
                { from: 'yi', to: 'junzi', label: 'Â°ëÈÄ†' },
                { from: 'junzi', to: 'xiaoren', label: 'ÂØπÁ´ã' }
            ]
        };
        
        // ÂàùÂßãÂåñÁü•ËØÜÂõæË∞±
        function initKnowledgeGraph() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                createNodes();
                createConnections();
                bindEvents();
            }, 1500);
        }
        
        // ÂàõÂª∫ËäÇÁÇπ
        function createNodes() {
            const container = document.getElementById('graphContainer');
            
            knowledgeData.nodes.forEach(nodeData => {
                const node = document.createElement('div');
                node.className = `node ${nodeData.type}`;
                node.textContent = nodeData.name;
                node.style.left = nodeData.x + 'px';
                node.style.top = nodeData.y + 'px';
                node.dataset.id = nodeData.id;
                
                node.addEventListener('click', () => selectNode(nodeData));
                container.appendChild(node);
                
                nodes.push({ element: node, data: nodeData });
            });
        }
        
        // ÂàõÂª∫ËøûÊé•Á∫ø
        function createConnections() {
            const container = document.getElementById('graphContainer');
            
            knowledgeData.connections.forEach(connData => {
                const fromNode = knowledgeData.nodes.find(n => n.id === connData.from);
                const toNode = knowledgeData.nodes.find(n => n.id === connData.to);
                
                if (fromNode && toNode) {
                    const connection = document.createElement('div');
                    connection.className = 'connection';
                    
                    const dx = toNode.x - fromNode.x;
                    const dy = toNode.y - fromNode.y;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                    
                    connection.style.left = (fromNode.x + 40) + 'px';
                    connection.style.top = (fromNode.y + 20) + 'px';
                    connection.style.width = length + 'px';
                    connection.style.transform = `rotate(${angle}deg)`;
                    
                    container.appendChild(connection);
                    connections.push({ element: connection, data: connData });
                }
            });
        }
        
        // ÈÄâÊã©ËäÇÁÇπ
        function selectNode(nodeData) {
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈÄâÊã©
            document.querySelectorAll('.node').forEach(n => n.classList.remove('selected'));
            document.querySelectorAll('.connection').forEach(c => c.classList.remove('active'));
            
            // ÈÄâ‰∏≠ÂΩìÂâçËäÇÁÇπ
            const nodeElement = document.querySelector(`[data-id="${nodeData.id}"]`);
            nodeElement.classList.add('selected');
            selectedNode = nodeData;
            
            // È´ò‰∫ÆÁõ∏ÂÖ≥ËøûÊé•
            connections.forEach(conn => {
                if (conn.data.from === nodeData.id || conn.data.to === nodeData.id) {
                    conn.element.classList.add('active');
                }
            });
            
            // ÊòæÁ§∫ËØ¶ÁªÜ‰ø°ÊÅØ
            showNodeInfo(nodeData);
        }
        
        // ÊòæÁ§∫ËäÇÁÇπ‰ø°ÊÅØ
        function showNodeInfo(nodeData) {
            const sidebar = document.getElementById('sidebar');
            const conceptInfo = document.getElementById('conceptInfo');
            
            // Ëé∑ÂèñÁõ∏ÂÖ≥Ê¶ÇÂøµ
            const relatedConcepts = knowledgeData.connections
                .filter(conn => conn.from === nodeData.id || conn.to === nodeData.id)
                .map(conn => {
                    const relatedId = conn.from === nodeData.id ? conn.to : conn.from;
                    const relatedNode = knowledgeData.nodes.find(n => n.id === relatedId);
                    return { node: relatedNode, relation: conn.label };
                });
            
            let relatedHtml = '';
            if (relatedConcepts.length > 0) {
                relatedHtml = `
                    <div class="related-concepts">
                        <h3>Áõ∏ÂÖ≥Ê¶ÇÂøµ</h3>
                        ${relatedConcepts.map(item => 
                            `<div class="related-item" onclick="selectNodeById('${item.node.id}')">
                                ${item.node.name} (${item.relation})
                            </div>`
                        ).join('')}
                    </div>
                `;
            }
            
            conceptInfo.innerHTML = `
                <h3>${nodeData.name}</h3>
                <p>${nodeData.description}</p>
                
                <h3>Ê¶ÇÂøµÁ±ªÂûã</h3>
                <p>${nodeData.type === 'core' ? 'Ê†∏ÂøÉÊ¶ÇÂøµ' : 'Áõ∏ÂÖ≥Ê¶ÇÂøµ'}</p>
                
                <h3>Âì≤Â≠¶ËÉåÊôØ</h3>
                <p>${getPhilosophicalBackground(nodeData.id)}</p>
                
                ${relatedHtml}
                
                <div style="margin-top: 20px;">
                    <button class="control-btn" onclick="askAIAboutConcept('${nodeData.id}')">
                        ü§ñ AIËß£ËØª
                    </button>
                </div>
            `;
            
            sidebar.classList.add('open');
        }
        
        // Ëé∑ÂèñÂì≤Â≠¶ËÉåÊôØ
        function getPhilosophicalBackground(conceptId) {
            const backgrounds = {
                'ren': 'ÂÑíÂÆ∂ÊÄùÊÉ≥ÁöÑÊ†∏ÂøÉÔºåÂº∫Ë∞É‰∫∫‰∏é‰∫∫‰πãÈó¥ÁöÑ‰ªÅÁà±ÂÖ≥Á≥ª',
                'li': 'ÂÑíÂÆ∂Á§æ‰ºöÁß©Â∫èÁêÜËÆ∫ÁöÑÈáçË¶ÅÁªÑÊàêÈÉ®ÂàÜ',
                'yi': 'ÂÑíÂÆ∂ÈÅìÂæ∑Âì≤Â≠¶ÁöÑÂü∫Êú¨ÂéüÂàô',
                'zhi': 'ÂÑíÂÆ∂ÊïôËÇ≤ÊÄùÊÉ≥ÁöÑÈáçË¶ÅÂÜÖÂÆπ',
                'xin': 'ÂÑíÂÆ∂‰∫∫ÈôÖÂÖ≥Á≥ªÁêÜËÆ∫ÁöÑÂü∫Á°Ä',
                'dao': 'ÈÅìÂÆ∂Âì≤Â≠¶ÁöÑÊ†πÊú¨Ê¶ÇÂøµÔºå‰ª£Ë°®ÂÆáÂÆôÁöÑÊú¨Ê∫ê',
                'de': 'ÈÅìÂÆ∂‰øÆÂÖªÁêÜËÆ∫ÁöÑÊ†∏ÂøÉ',
                'wu': 'ÈÅìÂÆ∂Âì≤Â≠¶ÁöÑÈáçË¶ÅÊÄùÊÉ≥ÔºåÂº∫Ë∞ÉËôöÈùôÊó†‰∏∫',
                'junzi': 'ÂÑíÂÆ∂ÁêÜÊÉ≥‰∫∫Ê†ºÁöÑÂÖ∏Âûã‰ª£Ë°®',
                'xiaoren': 'ÂÑíÂÆ∂ÈÅìÂæ∑ÊâπÂà§ÁöÑÂØπË±°'
            };
            return backgrounds[conceptId] || '‰º†ÁªüÊñáÂåñÁöÑÈáçË¶ÅÊ¶ÇÂøµ';
        }
        
        // ÈÄöËøáIDÈÄâÊã©ËäÇÁÇπ
        function selectNodeById(nodeId) {

        // AIËß£ËØªÊ¶ÇÂøµ
        async function askAIAboutConcept(conceptId) {
            const conceptNode = knowledgeData.nodes.find(n => n.id === conceptId);
            const conceptInfo = document.getElementById('conceptInfo');

            // Ê∑ªÂä†Âä†ËΩΩÁä∂ÊÄÅ
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'ai-loading';
            loadingDiv.innerHTML = `
                <div style="padding: 15px; background: rgba(212, 175, 55, 0.1); border-radius: 8px; margin-top: 15px;">
                    <div style="color: #d4af37; font-weight: 600;">ü§ñ AIÊ≠£Âú®ÂàÜÊûê"${conceptNode.name}"...</div>
                    <div style="font-size: 0.9rem; color: #7f8c8d; margin-top: 5px;">ËØ∑Á®çÂÄôÔºåÊ≠£Âú®ÁîüÊàêÊ∑±Â∫¶Ëß£ËØª</div>
                </div>
            `;
            conceptInfo.appendChild(loadingDiv);

            try {
                const response = await fetch(`http://localhost:8000/api/v1/knowledge/concept/${encodeURIComponent(conceptNode.name)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const aiAnalysis = document.createElement('div');
                    aiAnalysis.className = 'ai-analysis';
                    aiAnalysis.innerHTML = `
                        <div style="background: rgba(255,255,255,0.95); border-radius: 10px; padding: 20px; margin-top: 15px; border: 1px solid #d4af37;">
                            <h3 style="color: #d4af37; margin-bottom: 15px;">ü§ñ AIÊ∑±Â∫¶Ëß£ËØª</h3>
                            <div style="line-height: 1.6; color: #2c3e50;">${data.data.description.replace(/\n/g, '<br>')}</div>
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ecf0f1; font-size: 0.9rem; color: #7f8c8d;">
                                <span>ÁΩÆ‰ø°Â∫¶: ${(data.data.confidence * 100).toFixed(1)}%</span> |
                                <span>Êù•Ê∫ê: ${data.data.source === 'deepseek_api' ? 'DeepSeek AI' : 'Â§áÁî®Ëß£ËØª'}</span> |
                                <span>ÁîüÊàêÊó∂Èó¥: ${new Date(data.data.timestamp).toLocaleString()}</span>
                            </div>
                        </div>
                    `;

                    conceptInfo.replaceChild(aiAnalysis, loadingDiv);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('AIËß£ËØªÂ§±Ë¥•:', error);
                const errorDiv = document.createElement('div');
                errorDiv.innerHTML = `
                    <div style="background: rgba(231, 76, 60, 0.1); border-radius: 8px; padding: 15px; margin-top: 15px; border: 1px solid #e74c3c;">
                        <div style="color: #e74c3c; font-weight: 600;">‚ùå AIËß£ËØªÂ§±Ë¥•</div>
                        <div style="font-size: 0.9rem; color: #7f8c8d; margin-top: 5px;">ÈîôËØØ: ${error.message}</div>
                    </div>
                `;
                conceptInfo.replaceChild(errorDiv, loadingDiv);
            }
        }
        
        // ÁªëÂÆö‰∫ã‰ª∂
        function bindEvents() {
            // ÊêúÁ¥¢ÂäüËÉΩ
            document.getElementById('searchBox').addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                nodes.forEach(node => {
                    if (node.data.name.toLowerCase().includes(query)) {
                        node.element.style.opacity = '1';
                        node.element.style.transform = 'scale(1.1)';
                    } else {
                        node.element.style.opacity = query ? '0.3' : '1';
                        node.element.style.transform = 'scale(1)';
                    }
                });
            });
            
            // ÈáçÁΩÆËßÜÂõæ
            document.getElementById('resetBtn').addEventListener('click', () => {
                document.querySelectorAll('.node').forEach(n => {
                    n.classList.remove('selected');
                    n.style.opacity = '1';
                    n.style.transform = 'scale(1)';
                });
                document.querySelectorAll('.connection').forEach(c => c.classList.remove('active'));
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('searchBox').value = '';
            });
            
            // ÈáçÊñ∞Â∏ÉÂ±Ä
            document.getElementById('layoutBtn').addEventListener('click', () => {
                animateLayout();
            });
            
            // ‰ø°ÊÅØÈù¢ÊùøÂàáÊç¢
            document.getElementById('infoBtn').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('open');
            });
        }
        
        // Âä®ÁîªÂ∏ÉÂ±Ä
        function animateLayout() {
            nodes.forEach((node, index) => {
                setTimeout(() => {
                    const angle = (index / nodes.length) * 2 * Math.PI;
                    const radius = 200;
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    
                    const newX = centerX + Math.cos(angle) * radius - 40;
                    const newY = centerY + Math.sin(angle) * radius - 20;
                    
                    node.element.style.transition = 'all 1s ease';
                    node.element.style.left = newX + 'px';
                    node.element.style.top = newY + 'px';
                    
                    // Êõ¥Êñ∞Êï∞ÊçÆ
                    node.data.x = newX;
                    node.data.y = newY;
                }, index * 100);
            });
            
            // ÈáçÊñ∞ÂàõÂª∫ËøûÊé•Á∫ø
            setTimeout(() => {
                connections.forEach(conn => conn.element.remove());
                connections = [];
                createConnections();
            }, nodes.length * 100 + 1000);
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', initKnowledgeGraph);
        
        // Á™óÂè£Â§ßÂ∞èÊîπÂèòÊó∂Ë∞ÉÊï¥Â∏ÉÂ±Ä
        window.addEventListener('resize', () => {
            // ÂèØ‰ª•Âú®ËøôÈáåÊ∑ªÂä†ÂìçÂ∫îÂºèÂ∏ÉÂ±ÄÈÄªËæë
        });
    </script>
